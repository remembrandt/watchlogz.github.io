<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <title>{{ site.title | default: site.github.repository_name }} by {{ site.github.owner_name }}</title>
  </head>

  <body>

    <header style="position: fixed;">
      <div class="container" id="header">
        <h1>{{ site.title | default: site.github.repository_name }}</h1>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>

        <section id="downloads">
          {% if site.show_downloads %}
            <a href="{{ site.github.zip_url }}" class="btn">Download as .zip</a>
            <a href="{{ site.github.tar_url }}" class="btn">Download as .tar.gz</a>
          {% endif %}
          <a href="{{ site.github.repository_url }}" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
        </section>
      </div>
      <!-- <div id="ed" style="z-index: -1;top: 0%;
    right: 0%;
    width: 80%;
    float: right;
    position: relative;"><iframe src="https://remembrandt.github.io/cxzxz/" style="min-height: 325px;float:right;border:0;padding-right:0%;width:125%;"></iframe></div>-->
     
    </header>

    <div class="container" style="padding-top: 310px;">
      <section id="main_content">
        {{ content }}
        
      </section>
    </div>
     <div id="ed" style="z-index: -1;top: 0%;
    right: 0%;
    width: 80%;
    float: right;
    position: relative;"><iframe src="https://remembrandt.github.io/cxzxz/" style="min-height: 325px;float:right;border:0;padding-right:0%;width:125%;position:fixed;top: 0%;"></iframe></div>

    
    

    {% if site.google_analytics %}
      <script type="text/javascript">
        var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
        document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
      </script>
      <script type="text/javascript">
        try {
          var pageTracker = _gat._getTracker("{{ site.google_analytics }}");
        pageTracker._trackPageview();
        } catch(err) {}
      </script>
    {% endif %}
  </body>
</html>
